<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the home page</h1>
    <a href="add/">Add New Employee</a><br><br>
    <table border="1px" cellpadding="5px" cellspacing="0px">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Salary</th>
            <th>City</th>
            <th colspan="2">More</th>
        </tr>
        {% for i in table_data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.salary}}</td>
            <td>{{i.city}}</td>
            <td><a href="update/{{i.id}}">update</a></td>
            <td><a href="delete/{{i.id}}">delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
