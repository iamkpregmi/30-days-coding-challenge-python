<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    <p style="text-align: center;">Update Employee Record</p>
    <hr>
    <form action="" method="post">
        <table>
            {% csrf_token %}
            <tr>
                <td>Name:</td>
                <td><input type="name" name="name" value="{{table_data.name}}"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" value="{{table_data.email}}"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" name="phone" value="{{table_data.phone}}"></td>
            </tr>
            <tr>
                <td>Salary:</td>
                <td><input type="number" name="salary" value="{{table_data.salary}}"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" name=""city value="{{table_data.city}}"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit"/>
                    &nbsp;&nbsp;&nbsp;
                    <input type="reset" value="Clear"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
